<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
   

    <title>Clock</title>
</head>

<body>
    <div class="stars"><img src="img/estrelas.png"></div>
    <div class="titulo">
        <img src="img/stardew titulo.png">
    </div>

    <div class="centro_comu">
        <div class="clock">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hours"></div>

        <div class="div number number-1">1</div>
        <div class="div number number-2">2</div>
        <div class="div number number-3">3</div>
        <div class="div number number-4">4</div>
        <div class="div number number-5">5</div>
        <div class="div number number-6">6</div>
        <div class="div number number-7">7</div>
        <div class="div number number-8">8</div>
        <div class="div number number-9">9</div>
        <div class="div number number-10">10</div>
        <div class="div number number-11">11</div>
        <div class="div number number-12">12</div></div>
        <img src="img/centro cumuni.png">
       
    </div>
    
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="nuvem" id="nuvem1"><img src="img/nuvem.png"></div>
    <div class="nuvem" id="nuvem2"><img src="img/nuvem.png"></div>
    <div class="nuvem" id="nuvem3"><img src="img/nuvem.png"></div>
    
<script src="js/relogio.js"></script>
</body>

</html>
